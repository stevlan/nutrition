<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="left">
        <div class="search">
            <h1>Search For Food</h1>
            <input type="text" class="foodInput" placeholder="Enter food item">
            <button class="button">Search</button>
        </div>
        <div class="results">
        
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="item">Item</div>
            <div class="calories">Calories</div>
            <div class="protein">Protein</div>
            <div class="fat">Fat</div>
            <div class="carbs">Carbs</div>
            <div class="fiber">Fiber</div>
            <div class="weight">Weight</div>
        </div>
        <div class="table">

        </div>
        <div class="total">
            <div class="final">Total</div>
            <div class="caloriesAmount">0 kcals</div>
            <div class="proteinAmount">0 g</div>
            <div class="fatAmount">0 g</div>
            <div class="carbsAmount">0 g</div>
            <div class="fiberAmount">0 g</div>
            <div class="weightAmount">0 lbs</div>
        </div>
    </div>
</body>
</html>
