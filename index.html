<body>

        <div class="search">

                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Fiber</th>
                    <th>Weight</th>
                  </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <th class="special total">Total</td>
                    <td class="itemsAmount">0 items</th>
                    <td class="caloriesAmount">0 kcals</td>
                    <td class="proteinAmount">0 g</td>
                    <td class="fatAmount">0 g</td>
                    <td class="carbsAmount">0 g</td>
                    <td class="fiberAmount">0 g</td>
                    <td class="weightAmount">0 lbs</td>
                </tr>
            </tfoot>
        </table>
